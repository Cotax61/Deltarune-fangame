## File description:
## This file describes the project's dependencies and allowed functions.
##

name: my_rpg

type: bin

namespace: rpg

dependencies:
  - @libcsfml-graphics
  - @libcsfml-audio
  - @libcsfml-system
  - libgote=master
  - libmy=master
  - @libm

allowed:
  - rand srand
  - malloc free memset
  - open close read write
  - fopen fclose fread fwrite getline
  - opendir readdir closedir

main: ./src/main.c

src:
  - ./src/rpg.c

tests_src:
  - ./tests/main.c
